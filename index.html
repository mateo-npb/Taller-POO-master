<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <!-- Start your project here-->
    <div class="container">
<!-- Inicio datos personales-->
      <table class="table align-middle mb-0 bg-white" >
        <thead class="bg-light">
          <tr>
            <th>Datos personales</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="1">
              <div class="form-outline">
                <input type="text" id="nombre" class="form-control" />
                <label class="form-label" for="typeText">Nombre: </label>
              </div>
            </td>
            <td rowspan="10">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRr861kXpBOYSYu2w_bwebEp5O9Vt1YCL3B1A&usqp=CAU" width="200 px">
            </td>
          </tr>
          <tr>
            <td colspan="1">
              <div class="form-outline">
                <input type="text" id="apellidos" class="form-control" />
                <label class="form-label" for="typeText">Apellidos: </label>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="1">
              <div class="form-outline">
                <input type="text" id="sexo" class="form-control" />
                <label class="form-label" for="typeText">Sexo: </label>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="1">
              <div class="form-outline">
                <input type="text" id="fec_nac" class="form-control" />
                <label class="form-label" for="typeText">Fecha de nacimiento: </label>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="1">
              <div class="form-outline">
                <input type="text" id="fec-ing" class="form-control" />
                <label class="form-label" for="typeText">Fecha de ingreso: </label>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
<!-- Fin datos personales-->
<!-- Inicio Salario-->
      <table class="table align-middle mb-0 bg-white" >
        <thead class="bg-light">
          <tr>
            <th>Salario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="2">
              <div class="form-outline">
                <input type="text" id="salario" class="form-control" />
                <label class="form-label" for="typeText">Salario: </label>
              </div>
            </td>
            <td>
              <button onclick="modificar" 
                id="modificar" class="btn btn-info btn-rounded">Modificar</button>
            </td>
          </tr>
        </tbody>
      </table>
<!-- Fin salario-->
<!-- Inicio calculos-->
      <table class="table align-middle mb-0 bg-white" >
        <thead class="bg-light">
          <tr>
            <th>Calculos</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="1">
              <button onclick="cal_edad" 
                id="cal_edad" class="btn btn-info btn-rounded">Calcular Edad</button>
            </td>
            <td colspan="1">
              <div class="form-outline">
                <output type="text" id="edad" class="form-control" />
                <label class="form-label" for="typeText">Edad</label>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="1">
              <button onclick="cal_ant" 
                id="cal_ant" class="btn btn-info btn-rounded">Calcular Antigüedad</button>
            </td>
            <td colspan="1">
              <div class="form-outline">
                <output type="text" id="antiguedad" class="form-control" />
                <label class="form-label" for="typeText">Antigüedad </label>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="1">
              <button onclick="cal_pres" 
                id="cal_pres" class="btn btn-info btn-rounded">Calcular Prestaciones</button>
            </td>
            <td colspan="1">
              <div class="form-outline">
                <output type="text" id="prestaciones" class="form-control" />
                <label class="form-label" for="typeText">Prestaciones </label>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
  <!-- Fin cálculos-->
  <!-- Inicio puntos de extensión-->
      <table class="table align-middle mb-0 bg-white" >
        <thead class="bg-light">
          <tr>
            <th>Salario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="2">
              <button onclick="opc_uno" 
                id="opc_uno" class="btn btn-info btn-rounded">Opción 1</button>
            </td>
            <td>
              <button onclick="opc_dos" 
                id="opc_dos" class="btn btn-info btn-rounded">Opción 2</button>
            </td>
          </tr>
        </tbody>
      </table>
  <!-- Fin puntos de extensión-->
    </div>
    <!-- End your project here-->
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
